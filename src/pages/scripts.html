    <!--Main layout-->
    <main class="content-wrapper" style="margin-top: 65px;">
        <div class="container">
            <div class="content">


                <div style="padding-bottom: 30px; margin-top: 10px;">
                    <label>License key:</label>
                    <input type="text" id="licenseKey" size="35">
                    <button onclick="setLicenseKey()">Set key</button>
                    <br />
                    <label id="licenseKeyError" style="color:red;"></label>
                    <br />
                    <label id="userMessage"></label>
                </div>
                <div style="padding-bottom: 30px;">
                    <label>Select script:</label>
                    <select id="scriptSelect" size="1" style="width: 150px;"></select>
                    <button onclick="showScript()">Show script</button>
                    <br />
                    <label id="scriptSelectError" style="color:red;"></label>
                    <br />
                    <textarea id="scriptArea" cols="100" rows="15"></textarea>
                </div>
                <div>
                    <hr>
                    <div  class="alert alert-warning">
                        <strong>IMPORTANT! </strong>Enter the name of the script you want to change and make sure the script content is in the big text field above.
                    </div>
                    <br>
                    <lable>Script name:</lable>
                    <input type="text" id="setScriptName" size="30">
                    <br>
                    <label>Patch notes:</label>
                    <br>
                    <textarea id="updateNotes" cols="40" rows="3"></textarea>
                    <br>
                    <button onclick="setScript()">Set script content</button>
                    <br>
                </div>
            </div>
